<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 회원가입 폼 -->
    <title>Membership_registration</title>
    <link rel="stylesheet" href="/css/membership/style.css">
</head>
<body>
    <header></header>
    <section>
        <div class="form-box">
            <form action="#">
                <div class="img-box">
                    <img src="/img/membership/logo.png">
                </div>
                <h1>Registration</h1>
                <div class="name-box">
                    <div class="input-box">
                        <label for="given">given name</label>
                        <input type="text" id="given" required>
                    </div>
                    <div class="input-box">
                        <label for="sur">surname</label>
                        <input type="text" id="sur" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="pw">password</label>
                    <ion-icon name="eye-off-outline"></ion-icon>
                    <input type="password" id="pw" required onfocus="changeIconColor('eye-off-outline');" onblur="changeIconColorBack('eye-off-outline');">
                </div>
                <div class="input-box">
                    <label for="setting">setting</label>
                    <ion-icon name="male-female-outline"></ion-icon>
                    <input type="text" id="setting" required onfocus="changeIconColor('male-female-outline');" onblur="changeIconColorBack('male-female-outline');">
                </div>
                <div class="input-box">
                    <label for="birth">birth</label>
                    <ion-icon name="calendar-clear-outline"></ion-icon>
                    <input type="text" id="birth" required onfocus="changeIconColor('calendar-clear-outline');" onblur="changeIconColorBack('calendar-clear-outline');">
                </div>
                <div class="check-box">
                    <input type="checkbox" id="check">
                    <label for="check">나이키의 <b>개인정보 처리방침</b> 및 <b>이용약관</b>에 동의합니다.</label>
                </div>
                <div class="btn-box">
                    <button type="submit" class="btn">submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer></footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
        function changeIconColor(name) {
            let attr = name;
            let icon = document.querySelector('[name=' + attr + ']');
            icon.style.color = "#bababa";
        }

        function changeIconColorBack(name) {
            let attr = name;
            let icon = document.querySelector('[name=' + attr + ']');
            icon.style.color = "black";
        }
    </script>
</body>
</html>
